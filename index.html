<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="Favicon.jpg">
    <title>Timeline of Us</title>
    <style>
        body {
            background-color: antiquewhite;
            color: rgb(40, 15, 15);
        }
        footer{
            background-color: rgb(40, 15, 15);
            color: rgb(206, 169, 120);
            padding: 3px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header {
            background-color: rgb(40, 15, 15);
            color: rgb(206, 169, 120);
            padding: 3px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(40, 15, 15);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(206, 169, 120);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: rgb(206, 169, 120);
            color: rgb(40, 15, 15);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeline of Us</h1>
        <div class="header">
            <div class="container">
                <div class="col-3 center">
                </div>
                <div class="content"></div>
                <div class="text-center" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <p> Leo M. Quinn </p>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>

</body>
</html>
