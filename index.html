    <style>
        body {
            background-color: antiquewhite;

        footer{

        nav {
            background-color: rgb(40, 15, 15);
            color: rgb(206, 169, 120);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            color: rgb(206, 169, 120);
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: rgb(40, 15, 15);
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            display: block;
        }
        
    </style>
