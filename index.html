    <style>
        body {
            background-color: antiquewhite;
            color: rgb(40, 15, 15);
        }
        footer{
            background-color: rgb(40, 15, 15);
            color: rgb(206, 169, 120);

            bottom: 0;

        header{
            background-color: rgb(40, 15, 15);

    <body>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <script>
        function toggleMenu() {
            var x = document.querySelector(".menu-icon");
            x.classList.toggle("change");
        }
        </script>

        <style>
        .menu-icon {
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }

        .menu-icon .bar1, .menu-icon .bar2, .menu-icon .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }
        </style>
        <header>
            <h1>Timeline of Us</h1>
        <div class="header">
            <div class="container">
                <div class="col-3 center">
            </div>
            <div class="content"></div>

            p> Leo M. Quinn </p>
